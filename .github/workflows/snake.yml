name: Generate Multi-Theme Snakes

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Generate multiple theme snakes
        uses: Platane/snk@v3
        with:
          github_user_name: SwarupanandDeshmukh
          outputs: |
            # Default themes
            dist/snake-light.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake-halloween.svg?palette=halloween
            dist/snake-unicorn.svg?palette=unicorn
            # Custom colors
            dist/snake-blue.svg?palette=#1f6feb,#388bfd,#58a6ff
            dist/snake-purple.svg?palette=#6e40c9,#8a63d2,#a371f7
          
      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          force_orphan: true
